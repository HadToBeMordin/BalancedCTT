// ************************
// Liquid hydrogen tanks are liquid fuel tanks:
// ************************
@PART[hydrogen-*]:NEEDS[NearFuturePropulsion,CommunityTechTree]:AFTER[NearFuturePropulsion]
{
    !RESOURCE[LqdHydrogen]{}
}

