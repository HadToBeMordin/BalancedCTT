//Landing
@PART[RC_cone]:NEEDS[CommunityTechTree,RealChute]:FINAL
{
    @TechRequired = landing
}

//Advanced Landing
@PART[RC_stack]:NEEDS[CommunityTechTree,RealChute]:FINAL
{
    @TechRequired = advLanding
}

//Heavy Landing
@PART[RC_cone_double]:NEEDS[CommunityTechTree,RealChute]:FINAL
{
    @TechRequired = heavyLanding
}